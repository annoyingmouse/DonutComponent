<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>With Slots</title>
    <script type="module" src="Components/dm-donut-chart/dm-donut-chart.js"></script>
    <script type="module" src="Components/dm-donut-part/dm-donut-part.js"></script>
    <style>
      :root {
        --dimension: 200px;
      }
      * {
        box-sizing: border-box;
      }
      .donut-chart {
        position: relative;
        width: var(--dimension);
        height: var(--dimension);
        margin: 0 auto;
        border-radius: 100%
      }
      .center {
        position: absolute;
        top:0;
        left:0;
        bottom:0;
        right:0;
        width: calc(var(--dimension) * .65);
        height: calc(var(--dimension) * .65);
        margin: auto;
        border-radius: 50%;
      }
      .circle {
        border-radius: 50%;
        clip: rect(0, calc(var(--dimension) * .5), var(--dimension), 0);
        height: 100%;
        position: absolute;
        width: 100%;
        font-size: 1.5rem;
      }

    </style>
  </head>
  <body>
    <div class="donut-chart">
      <dm-donut-part color="#4FC4F6"
                           delay="3s"
                           duration="1.5s"
                           end="120deg"
                           rotate="240deg"></dm-donut-part>
      <dm-donut-part color="#11A8AB"
                           delay="1.5s"
                           duration="1.5s"
                           end="120deg"
                           rotate="120deg"></dm-donut-part>
      <dm-donut-part color="#E64C65"
                           delay="0"
                           duration="1.5s"
                           end="120deg"
                           rotate="0deg"></dm-donut-part>
      <div class="center" style="background-color: rgb(57, 66, 100);"></div>
    </div>
    <hr/>
    <div>
      <dm-donut-chart color="rgb(57, 66, 100)"
                      duration="4.5">
        <div slot="segments">
          <dm-donut-part color="#E64C65"
                         value="5"></dm-donut-part>
          <dm-donut-part color="#11A8AB"
                         value="5"></dm-donut-part>
          <dm-donut-part color="#4FC4F6"
                         value="5"></dm-donut-part>
        </div>
      </dm-donut-chart>
    </div>
  </body>
</html>
