<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Components Only</title>
    <script type="module" src="Components/dm-components/dm-arc-chart.js"></script>
    <script type="module" src="Components/dm-components/dm-arc.js"></script>
  </head>
  <body>
    <dm-arc-chart duration="4.5"
                  diameter=".6"
                  dimension="400">
      <div slot="segments">
        <dm-arc color="#E64C65"
                name="Part 1"
                value="5"></dm-arc>
        <dm-arc color="#11A8AB"
                name="Part 2"
                value="5"></dm-arc>
        <dm-arc color="#4FC4F6"
                name="Part 3"
                value="5"></dm-arc>
      </div>
    </dm-arc-chart>
    <dm-arc-chart duration="4.5"
                  dimension="200">
      <div slot="segments">
        <dm-arc color="#E64C65"
                value="5"></dm-arc>
        <dm-arc color="#11A8AB"
                value="5"></dm-arc>
        <dm-arc color="#4FC4F6"
                value="5"></dm-arc>
      </div>
    </dm-arc-chart>
  </body>
</html>
